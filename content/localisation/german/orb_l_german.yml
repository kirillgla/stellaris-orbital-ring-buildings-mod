l_german:
 sm_ring_research_hub: "Mikrogravitations-Forschungslabore"
 sm_ring_research_hub_desc: "Mit einfachem Zugang zu Mikrogravitationsumgebungen können planetare Forscher effizienter arbeiten."
 sm_ring_refinery_hub: "Strategisches Orbitales Ressourcen-Depot"
 sm_ring_refinery_hub_desc: "Infrastruktur im Orbit maximiert die Produktion strategischer Ressourcen durch Reduzierung der Infrastrukturkosten."
 mod_planet_researchers_minerals_upkeep_add: "£minerals£ Mineralienunterhalt von £job_brain_drone£ $job_brain_drone_plural$"
 mod_planet_researchers_energy_upkeep_add: "£energy£ Energieunterhalt von £calculator£ $job_calculator_plural$"
 sm_ring_coordination_system: "Orbitales Koordinationssystem"
 sm_ring_coordination_system_desc: "Ein System hoch-effizienter Relais, das sofortige Kommunikation zwischen Koordinator-Drohnen auf dem Planeten und nahezu sofortige Kommunikation mit jenen auf anderen Welten garantiert"
 ring_coordination_system_effect: "£unity£ Einheit von £job_coordinator£ Koordinatoren: §G+1§!"
 sm_organic_convenience_infrastructure: "Organische Komfortinfrastruktur"
 sm_organic_convenience_infrastructure_desc: "Dieses umfangreiche System aus Weltraumfahrstühlen, Unterhaltungskomplexen mit geringer Schwerkraft und hoch komfortabler Transportinfrastruktur ist für maximalen Komfort unserer Bio-Trophäen konzipiert"
 mod_planet_bio_trophies_unity_produces_add: "£unity£ $unity$ von £job_bio_trophy£ Bio-Trophäen"
 sm_ring_surveillance_hub: "Orbitales Überwachungszentrum"
 sm_ring_surveillance_hub_desc: "Hochauflösende Überwachungsteleskope, Verhaltensanalyse- und Vorhersagealgorithmen sowie die Infrastruktur für den schnellen Einsatz von Vollstreckungseinheiten ermöglichen eine noch nie dagewesene Effizienz in der Strafverfolgung"
 sm_orbital_ring_solar_panel_network: "Solarpanel-Netzwerk"
 sm_orbital_ring_solar_panel_network_desc: "Eine Anordnung von Solarpanelen sammelt direkt jenes Sonnenlicht, welches durch die Präsenz des Orbitalrings blockiert worden wäre."
 sm_orbital_ring_depot: "Orbitales Infrastrukturdepot"
 sm_orbital_ring_depot_desc: "Durch die Wiederverwendung von Entwürfen für Angriffsflugkörper können Ressourcen jetzt leicht über die ganze Planetenoberfläche verteilt werden. Garantierte Lieferung von zwei Stunden oder weniger für Bestellungen von 2 Tonnen oder mehr."
 sm_orbital_ring_habitat: "Orbitales Habitatmodul"
 sm_orbital_ring_habitat_desc: "Massive Wohneinheiten, die in der normalen Schwerkraft des darunter liegenden Planeten unmöglich wären. Ein umfangreiches Netzwerk von Hochgeschwindigkeits-Weltraumfahrstühlen verbindet es mit jedem wichtigen Ort an der Oberfläche."
 ring_refinery_hub_effect: "£volatile_motes£ $volatile_motes$ von £job_chemist£ $job_chemist_plural$: §G+0.5§!\n£exotic_gases£ $exotic_gases$ von£job_gas_refiner£ $job_gas_refiner_plural$: §G+0.5§!\n£rare_crystals£ $rare_crystals$ von £job_translucer£ $job_translucer_plural$: §G+0.5§!\£minerals£ $minerals$ Unterhalt von £job_chemist£ £job_gas_refiner£ £job_translucer£ Raffinierern: §R+5§!"
